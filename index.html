<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREAMWISE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            background-color: #000;
            /* 검은색 배경 */
            color: white;
            /* 흰색 폰트 */
            padding: 20px 0;
            text-align: center;
        }

        .divider {
            background-color: #ccc;
            height: 2px;
            margin: 0;
        }

        main {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 20px;
            padding: 20px;
        }

        .content-section,
        .recommend-section {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            background-color: #000;
            color: white;
            padding: 10px 0;
        }

        h1,
        h2 {
            margin: 0;
        }

        select {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px;
            background-color: #f4f4f9;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            /* 클릭할 수 있는 커서로 변경 */
        }

        a {
            text-decoration: none;
            color: inherit;
            /* 링크 색상을 기본 텍스트 색상과 동일하게 */
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            /* 기본적으로 숨김 */
            position: fixed;
            z-index: 1;
            /* 모달이 다른 내용 위에 오도록 설정 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            /* 스크롤 가능하도록 설정 */
            background-color: rgb(0, 0, 0);
            /* 검정색 배경 */
            background-color: rgba(0, 0, 0, 0.4);
            /* 반투명 배경 */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 중앙 정렬 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* 너비 80% */
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-image {
            width: 100%;
            /* 이미지가 모달 너비에 맞게 조정 */
            border-radius: 8px;
            /* 모서리 둥글게 */
            margin-bottom: 10px;
            /* 이미지와 설명 사이 여백 */
        }
    </style>
</head>

<body>

    <header>
        <h1>STREAMWISE</h1>
    </header>

    <div class="divider"></div>

    <main>
        <section class="content-section">
            <h2>OTT 콘텐츠 추천 웹사이트 STREAMWISE</h2>
            <label for="genre-select">태그를 선택하세요:</label>
            <select id="genre-select" multiple onfocus="this.size=5;" onblur="this.size=1;">
                <option value="romance">로맨스</option>
                <option value="comedy">코미디</option>
                <option value="action">액션</option>
                <option value="fantasy">판타지</option>
                <option value="sci-fi">공상과학</option>
            </select>
        </section>

        <section class="recommend-section">
            <h3>추천 콘텐츠:</h3>
            <ul id="content-list">
                <li class="content-item romance" data-title="노트북" data-description="라이언 고슬링,레이첼 맥아담스 주연의 명작 로맨스 영화.">노트북
                </li>
                <li class="content-item comedy" data-title="SNL KOREA"
                    data-description="정치풍자와 꽁트로 출연자들이 망가지는 모습을 보여주는 코미디 티비 프로그램">SNL KOREA</li>
                <li class="content-item action" data-title="액션 영화 1" data-description="이곳은 액션 영화 1에 대한 설명입니다.">액션 영화 1
                </li>
                <li class="content-item fantasy" data-title="판타지 영화 1" data-description="이곳은 판타지 영화 1에 대한 설명입니다.">판타지 영화
                    1</li>
                <li class="content-item sci-fi" data-title="공상과학 영화 1" data-description="이곳은 공상과학 영화 1에 대한 설명입니다." ">공상과학 영화 1</li>
                <li class=" content-item action comedy" data-title="액션 & 코미디 영화 1"
                    data-description="이곳은 액션 & 코미디 영화 1에 대한 설명입니다.">액션 & 코미디 영화 1</li>
                <li class="content-item romance fantasy" data-title="로맨스 & 판타지 영화 1"
                    data-description="이곳은 로맨스 & 판타지 영화 1에 대한 설명입니다.">로맨스 & 판타지 영화 1</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>저작권 © 2024 STREAMWISE</p>
    </footer>

    <!-- 모달 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-image" class="modal-image" src="" alt="콘텐츠 이미지">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
